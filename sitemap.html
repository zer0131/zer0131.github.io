layout: null
---
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="author" content="Ryan Blog" />
	<meta name="robots" content="index,follow" />
    <title>{{ site.title }} SiteMap</title>
	<style type="text/css">  						body {background-color: #FFFFFF; margin:20px;font-family:Verdana, Arial, Helvetica, sans-serif;font-size:12px;} 						h1 {color:#0099CC;} 						#intro {background-color:#CFEBF7;border:1px #2580B2 solid;padding:15px 10px 15px 10px;margin:10px 0px 10px 0px;line-height:20px;min-width:900px;} 						#myTable {font-size:11px; list-style:none; margin:10px 0px 10px 0px; padding:0px; width:100%; min-width:804px;} 						#myTable li{ list-style-type:none; width:100%; min-width:404px; height:20px; line-height:20px;} 						#myTable li .T1-h { float:left; font-weight:bold; min-width:300px;} 						#myTable li .T2-h { width:200px;  float:right; font-weight:bold;} 						#myTable li .T3-h { width:200px;  float:right; font-weight:bold;} 						#myTable li .T4-h { width:100px;  float:right; font-weight:bold;} 						#myTable li .T1 { float:left; min-width:300px;} 						#myTable li .T2 { width:200px;  float:right;} 						#myTable li .T3 { width:200px;  float:right;} 						#myTable li .T4 { width:100px;  float:right;} 						#footer {padding:2px;margin:0px;font-size:8pt;color:gray;min-width:900px;} 						#footer a { color:gray;} 						.myClear { clear:both;} 						</style>
</head>
<body>
<h1>{{ site.title }} Sitemap</h1>
	<ul id="myTable">
		<li>
			<div class="T1-h">URL</div>
			<div class="T2-h">Last Change</div>
		</li>
		<div class="myClear"></div>
		{% for post in site.posts %}
		<li>
			<div class="T1">
				<a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</div>
			<div class="T2">{{ post.date | date_to_rfc822 }}</div>
		</li>
		<div class="myClear"></div>
		{% endfor %}
	</ul>
	<div id="footer">
		Generated by
		<a href="http://www.zhangenrui.com" title="RuiBlog">五环小胖子的博客</a>
	</div>
</body>
</html>
